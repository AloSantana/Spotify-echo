---
name: Installability & Testability Validation

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '.nvmrc'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'prisma/**'
      - 'tests/**'
      - '.github/workflows/installability-validation.yml'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Validate npm install and basic tests
  npm-install-and-test:
    name: npm install & test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Verify Node version
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Clean install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Verify Prisma client generation
        run: |
          npm run db:generate
          ls -la node_modules/.prisma/client/

      - name: Run linter
        run: npm run lint || echo "Linter completed with warnings"

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          if-no-files-found: ignore

  # Job 2: Docker build validation
  docker-build:
    name: Docker build validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: echotune-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

      - name: Test Docker image
        run: |
          docker run --rm \
            -e NODE_ENV=test \
            -e MONGODB_URI=mongodb://test:test@localhost:27017/test \
            -e POSTGRES_URL=postgresql://test:test@localhost:5432/test \
            echotune-ai:test \
            node --version

  # Job 3: E2E Playwright tests
  e2e-tests:
    name: E2E Browser Tests
    runs-on: ubuntu-latest
    needs: npm-install-and-test
    
    services:
      # Mock MongoDB for testing
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
          MONGO_INITDB_DATABASE: echotune_test
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Mock PostgreSQL for testing
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: echotune_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test environment
        run: |
          cp .env.example .env
          # Override with test database URLs
          echo "MONGODB_URI=mongodb://test:test@localhost:27017/echotune_test?authSource=admin" >> .env
          echo "POSTGRES_URL=postgresql://test:test@localhost:5432/echotune_test" >> .env
          echo "NODE_ENV=test" >> .env
          echo "BYPASS_AUTH=true" >> .env

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run Playwright E2E smoke tests
        run: npm run test:e2e:smoke
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
          if-no-files-found: ignore

  # Job 4: Comprehensive validation report
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [npm-install-and-test, docker-build, e2e-tests]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Installability & Testability Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm install (Node 18.x) | ${{ needs.npm-install-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm install (Node 20.x) | ${{ needs.npm-install-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm install (Node 22.x) | ${{ needs.npm-install-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.npm-install-and-test.result }}" = "success" ] && \
             [ "${{ needs.docker-build.result }}" = "success" ] && \
             [ "${{ needs.e2e-tests.result }}" = "success" ]; then
            echo "✅ All validation checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ Some validation checks failed. Review the job logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
