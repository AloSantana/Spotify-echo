name: CI Install and Docker Validation

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]

jobs:
  npm-validation:
    name: NPM Install and Smoke Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
      
      - name: Verify npm scripts exist
        run: |
          echo "Checking for required npm scripts..."
          npm run | grep -E "(auth:url|auth:test-credentials|auth:exchange|validate:env)" || {
            echo "❌ Missing required npm scripts"
            exit 1
          }
          echo "✅ All required npm scripts found"
      
      - name: Test logger fallback (without pino)
        run: |
          echo "Testing logger fallback without pino..."
          node -e "const logger = require('./src/infra/observability/logger'); logger.info('Test'); console.log('✅ Logger works');"
      
      - name: Test server can boot in test mode
        env:
          NODE_ENV: test
          ENABLE_TRACING: false
          PORT: 3000
        run: |
          echo "Testing server boot in test mode..."
          timeout 10s node -e "require('./server')" || {
            if [ $? -eq 124 ]; then
              echo "✅ Server loaded successfully (timed out as expected in test mode)"
              exit 0
            else
              echo "❌ Server failed to load"
              exit 1
            fi
          }

  docker-validation:
    name: Docker Build and Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t echotune-test:latest \
            --build-arg BUILD_SHA=${{ github.sha }} \
            --build-arg BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            .
      
      - name: Create test environment file
        run: |
          cat > .env.test <<EOF
          NODE_ENV=production
          PORT=3000
          MONGODB_URI=mongodb://localhost:27017/test
          JWT_SECRET=test-jwt-secret-for-ci-only
          SESSION_SECRET=test-session-secret-for-ci
          SPOTIFY_CLIENT_ID=test-client-id
          SPOTIFY_CLIENT_SECRET=test-client-secret
          SPOTIFY_REDIRECT_URI=http://localhost:3000/auth/callback
          ENABLE_TRACING=false
          ENABLE_AGENTOPS=false
          EOF
      
      - name: Start container
        run: |
          docker run -d \
            --name echotune-test \
            --env-file .env.test \
            -p 3000:3000 \
            echotune-test:latest
      
      - name: Wait for container to be healthy
        run: |
          echo "Waiting for container to be ready..."
          max_attempts=40
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -fsS http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ Container is healthy!"
              curl -s http://localhost:3000/health | jq .
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting for health check..."
            sleep 1
          done
          
          echo "❌ Container failed to become healthy"
          echo "Container logs:"
          docker logs echotune-test
          exit 1
      
      - name: Cleanup
        if: always()
        run: |
          docker stop echotune-test || true
          docker rm echotune-test || true
