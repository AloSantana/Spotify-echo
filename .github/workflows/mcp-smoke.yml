name: MCP Smoke Test

on:
  push:
    paths:
      - 'scripts/**'
      - 'start-mcp-servers.sh'
      - '.copilot/**'
      - 'docs/MCP_SERVER_INVENTORY.md'
      - 'docs/AGENT_OPERATIONS.md'
  pull_request:
    paths:
      - 'scripts/**'
      - 'start-mcp-servers.sh'
      - '.copilot/**'
      - 'docs/MCP_SERVER_INVENTORY.md'
      - 'docs/AGENT_OPERATIONS.md'

jobs:
  mcp-smoke-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        enableCommunity: [false, true]
        
    name: MCP Smoke Test (Community=${{ matrix.enableCommunity }})
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Make scripts executable
        run: |
          chmod +x scripts/mcp-smoke-test.sh
          chmod +x start-mcp-servers.sh
          
      - name: Run MCP Smoke Test (Community=${{ matrix.enableCommunity }})
        run: |
          if [ "${{ matrix.enableCommunity }}" = "true" ]; then
            export ENABLE_COMMUNITY_MCP=1
            echo "Running smoke test with community servers enabled"
          else
            echo "Running smoke test with community servers disabled"
          fi
          
          bash scripts/mcp-smoke-test.sh
        env:
          # Disable strict mode for CI to allow some servers to fail gracefully
          MCP_STRICT_REQUIRED: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-smoke-test-reports-community-${{ matrix.enableCommunity }}
          path: |
            reports/
            *.log
          retention-days: 7
          
      - name: Display test results
        if: always()
        run: |
          echo "### MCP Smoke Test Results (Community=${{ matrix.enableCommunity }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "reports/mcp-start-summary.json" ]; then
            echo "**Start Summary:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat reports/mcp-start-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "reports/mcp-capabilities.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Capabilities Report:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            head -20 reports/mcp-capabilities.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi