name: MCP Smoke Test

on:
  push:
    paths:
      - 'scripts/**'
      - 'start-mcp-servers.sh'
      - '.copilot/**'
      - 'docs/MCP_SERVER_INVENTORY.md'
      - 'docs/AGENT_OPERATIONS.md'
  pull_request:
    paths:
      - 'scripts/**'
      - 'start-mcp-servers.sh'
      - '.copilot/**'
      - 'docs/MCP_SERVER_INVENTORY.md'
      - 'docs/AGENT_OPERATIONS.md'

jobs:
  mcp-smoke-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        variant:
          - { enableCommunity: false, strict: false, name: "basic" }
          - { enableCommunity: true, strict: false, name: "community" }
          - { enableCommunity: true, strict: true, name: "strict-community" }
        
    name: MCP Smoke Test (${{ matrix.variant.name }})
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Make scripts executable
        run: |
          chmod +x scripts/mcp-smoke-test.sh
          chmod +x start-mcp-servers.sh
          
      - name: Run MCP Smoke Test (${{ matrix.variant.name }})
        run: |
          if [ "${{ matrix.variant.enableCommunity }}" = "true" ]; then
            export ENABLE_COMMUNITY_MCP=1
            echo "Running smoke test with community servers enabled"
          else
            export ENABLE_COMMUNITY_MCP=0
            echo "Running smoke test with community servers disabled"
          fi
          
          if [ "${{ matrix.variant.strict }}" = "true" ]; then
            export MCP_STRICT_REQUIRED=true
            echo "Running smoke test in strict mode"
          else
            export MCP_STRICT_REQUIRED=false
            echo "Running smoke test in standard mode"
          fi
          
          echo "Final environment: ENABLE_COMMUNITY_MCP=$ENABLE_COMMUNITY_MCP MCP_STRICT_REQUIRED=$MCP_STRICT_REQUIRED"
          bash scripts/mcp-smoke-test.sh
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-smoke-test-reports-${{ matrix.variant.name }}
          path: |
            reports/
            *.log
          retention-days: 7
          
      - name: Display test results
        if: always()
        run: |
          echo "### MCP Smoke Test Results (${{ matrix.variant.name }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "reports/mcp-start-summary.json" ]; then
            echo "**Start Summary:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat reports/mcp-start-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "reports/mcp-capabilities.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Capabilities Report:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            head -20 reports/mcp-capabilities.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi