name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test level to run'
        required: true
        default: 'comprehensive'
        type: choice
        options:
        - installation
        - comprehensive
        - full

jobs:
  test:
    name: Run Comprehensive Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        continue-on-error: true
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        continue-on-error: true
      
      - name: Run Installation Validation
        run: npm run test:installation
        continue-on-error: true
      
      - name: Run Environment Validation
        run: node scripts/env-validate.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        continue-on-error: true
      
      - name: Run Comprehensive Test Suite
        if: ${{ github.event.inputs.test_level != 'installation' }}
        run: npm run test:comprehensive
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          BRAVE_API: ${{ secrets.BRAVE_API }}
          BROWSERBASE_API: ${{ secrets.BROWSERBASE_API }}
          BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
          DIGITALOCEAN_API: ${{ secrets.DIGITALOCEAN_API }}
          GH_PAT: ${{ secrets.GH_PAT }}
          REDIS_URI: ${{ secrets.REDIS_URI }}
        continue-on-error: true
      
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-node-${{ matrix.node-version }}
          path: |
            reports/
            COMPREHENSIVE_TEST_REPORT.md
            TESTING_README.md
          retention-days: 30
      
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-node-${{ matrix.node-version }}
          path: BROWSERSCREENSHOT-TESTING/
          retention-days: 7
      
      - name: Comment PR with Test Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'COMPREHENSIVE_TEST_REPORT.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ§ª Comprehensive Test Results\n\n${report}\n\n---\n*Generated by comprehensive test suite for Node.js ${{ matrix.node-version }}*`
              });
            }
      
      - name: Check Test Status
        run: |
          if [ -f "reports/comprehensive-test-results.json" ]; then
            SUCCESS=$(cat reports/comprehensive-test-results.json | jq -r '.success')
            if [ "$SUCCESS" != "true" ]; then
              echo "âš ï¸ Some tests failed - review reports for details"
              exit 0  # Don't fail CI on test failures, just report them
            fi
          fi
      
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Download Test Reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-*
          merge-multiple: true
          path: reports/
      
      - name: Generate Summary
        run: |
          echo "# ðŸ§ª Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "reports/COMPREHENSIVE_TEST_REPORT.md" ]; then
            cat reports/COMPREHENSIVE_TEST_REPORT.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test reports generated" >> $GITHUB_STEP_SUMMARY
          fi
